{%extends 'base.html'%}

{%block styles_link%}
<link rel="stylesheet" href="{{url_for('static', filename='styles/chat.css')}}"/>
{%endblock%}
{%block content%}
<a class="back_button" href="{{url_for('auth.homepage', id=id, my_name=my_name, my_number=my_number, data=data)}}">back</a>
<div class="container_principal">
  <div class='container_head'>
    <h2>Chat-Page</h2>
  </div>
  <div class="principal_content_chats">
    <div class="container_chats">
      <div class="chats_head">
        <h3>Chat with {{name}}</h3>
      </div>
      <div class="chats">
        {%for part in state%}
          <p class="msg">{{part}}</p>
        {%endfor%}
      </div>
      <form class="send_msg" method="post">
        {{form.hidden_tag()}}
        {{form.text}}
        {{form.submit}}
      </form>
    </div>
  </div>
</div>
{%endblock%}
