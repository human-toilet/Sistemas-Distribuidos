{%extends 'base.html'%}

{%block styles_link%}
  <link rel="stylesheet" href="{{url_for('static', filename='styles/login.css')}}"/>
{%endblock%}
{%block content%}
  <div class="container_principal">
    <div class="container_login">
      <form class="form_login" method="POST">
        {{form.hidden_tag()}}
        <div class="container_fields">
          <div class="element_form_login">
            {{form.username.label}} 
            {{form.username}}
          </div>
          <div class="element_form_login">
            {{form.number.label}} 
            {{form.number}}
          </div>
        </div>
        <div class="container_button">
          {{form.submit}}
        </div>
      </form>
      <div class="container_foot_login">
        <p>Don't have an account, <a href="{{url_for('auth.register')}}">sign up</a></p>
      </div>
    </div>
  </div>
{%endblock%}
